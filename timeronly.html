    <script type="text/javascript">
      var j = new Date(0);
      j.setUTCSeconds(1605340860);
      
      $("#countdown")
      .countdown(j, function(event) {
        $(this).text(
          event.strftime('%D:%H:%M:%S')
        );
      });
    </script>
