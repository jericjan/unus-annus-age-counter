<!DOCTYPE html>
<html lang="en">

<head>
	<title>Unus Annus Time!</title>
	<link href="https://s9.limitedrun.com/images/1388844/favicon.png" rel="shortcut icon" />
	<link href="input.css" media="screen" rel="stylesheet" type="text/css" />
	<link href="overrides-1b2bcfb309973e31ac9fcb14a2a1ec60.css" media="screen" rel="stylesheet" type="text/css" />
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
$(function() {
  $('#magicbutton').click(function() {
    var but1 = $("#unus_annus_logo1")
    var but2 = $("#unus_annus_logo2")
    if (but1.is('.ua_logo1_mode1')) {
      but1.toggleClass("ua_logo1_mode1 ua_logo1_mode2");
      but2.toggleClass("ua_logo2_mode1 ua_logo2_mode2");
    } else if (but1.is('.ua_logo1_mode2')) {
      but1.toggleClass("ua_logo1_mode2 ua_logo1_mode3");
      but2.toggleClass("ua_logo2_mode2 ua_logo2_mode3");
    } else if (but1.is('.ua_logo1_mode3')) {
      but1.toggleClass("ua_logo1_mode3 ua_logo1_mode1");
      but2.toggleClass("ua_logo2_mode3 ua_logo2_mode1");
    }
  });
});
</script>
</head>

<body id="" class="loading initial-load" style="background-color:black;">
	
<div id="unus_logos">
  <img src="unus_annus_logo.webp" id="unus_annus_logo1" class="ua_logo1_mode1">
	<img src="unus_annus_logo.webp" id="unus_annus_logo2" class="ua_logo2_mode1">
</div>
	<div id="magicbutton">THE MAGIC BUTTON</div>
	<footer class="flex-wrapper" id="inputthings">
		<div class="textthings">How many days have you lived?</div>
		<div class="textthings">Soon you'll find out...</div>
		<form action="age.html" method="GET" name="Form1">
			<div id="inputdate">
				<input type="date" name="birthday">
			</div>
			<div id="inputtime">
				<input type="time" name="time">
			</div>
			<div id="submitbutton">
				<input type="submit">
			</div>
			<div id="submitbutton2"><a onclick="return OnButton2();">...or make a countdown (fill in the fields first)</a>
			</div>
		</form>
		<script>
			function OnButton2()
			{
			    document.Form1.action = "custom_countdown.html"
			    document.Form1.submit();             // Submit the page
			    return true;
			}
		</script>
		<form action="custom_countdown.html" method="GET" id="form2"></form>
		<div id="allvids">
			<button type="button" style="cursor: pointer;" onclick="window.location='titles.html';">All the Unus Annus Video Titles</button>
		</div>
	</footer>

</body>

</html>
